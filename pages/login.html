<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rankaroo | Login</title>
   <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  

  <nav class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <span class="text-xl font-bold text-gray-800">Rankaroo</span>
        </div>
  
        <!-- Nav Links -->
        <div class="hidden sm:flex items-center space-x-8">
          <a href="../index.html" class="text-sm font-medium text-gray-700 hover:text-gray-900">Home</a>
          <a href="about.html" class="text-sm font-medium text-gray-700 hover:text-gray-900">About</a>
          <a href="APIDocumentation.html" class="text-sm font-medium text-gray-700 hover:text-gray-900">API Documentation</a>
  
          <!-- Dropdown -->
          <div class="relative group">
            <button class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 focus:outline-none">
              Services
              <svg class="ml-1 h-4 w-4 text-gray-500 transition-transform transform group-hover:rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M19 9l-7 7-7-7" />
              </svg>
            </button>
  
            <!-- Dropdown menu -->
            <div class="absolute left-0 mt-2 w-44 bg-white border border-gray-200 rounded-md shadow-lg dropdown-enter opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all duration-200 z-50">
              <a href="team.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Our Team</a>
              <a href="services.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Services</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Support Server</a>
            </div>
          </div>
  
          <a href="contact.html" class="text-sm font-medium text-gray-700 hover:text-gray-900">Contact</a>
        </div>
  
        <!-- Right side -->
        <div class="flex items-center">
          <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-900 cursor-pointer">Login</a>
        </div>
      </div>
    </div>
  </nav>



  <!-- Login Section -->
  <section class="py-20 px-6 max-w-lg mx-auto">
    <h1 class="text-4xl font-semibold text-center text-gray-900 mb-8">Login</h1>
    <form class="space-y-6">
      <input type="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring" />
      <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring" />
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="remember-me" class="h-4 w-4 text-gray-900 border-gray-300 rounded focus:ring-gray-900" />
          <label for="remember-me" class="ml-2 text-sm text-gray-600">Remember Me</label>
        </div>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full bg-gray-900 text-white py-3 rounded-md hover:bg-gray-800 transition">Login</button>
    </form>

    <!-- Example Placeholder for Registration Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account? 
        <a href="register.html" class="text-blue-600 hover:underline">Sign up here</a>
      </p>
    </div>
  </section>
  <script src="../scripts/notification.js"></script>

</body>
</html>
